<!DOCTYPE html>
<html>
	<head>
		<title>Professor Layton</title>
	</head>
	<body onload="checkParams()"> 
		<link rel="stylesheet" href="layton.css">
		<script type="text/javascript" src="layton.js"></script>
		<script type="text/javascript" src="hints.js"></script>
		<div class="canvas">	
			<div class="hint-box">
				<div class="tab">
					<button class="tablinks" id="TabHint1" onclick="openTab('Hint1', 1)">Hint 1</button>
					<button class="tablinks" id="TabHint2" onclick="openTab('Hint2', 2)">Hint 2</button>
					<button class="tablinks" id="TabHint3" onclick="openTab('Hint3', 3)">Hint 3</button>
					<button class="tablinks back" id="back" onclick="back()" style="float: right;">Back</button>
				</div>
			
				<div class="content">
					<div id="Hint1" class="tabcontent">
					</div>
				
					<div id="Hint2" class="tabcontent">
					</div>
				
					<div id="Hint3" class="tabcontent">
					</div>
					
					
					
					<div id="Code" class="codeRequest" style="text-align: center;">
						<h3>Please enter a Code</h3>
						<input type="text" id="codeField" name="code">
						<button type="button" onclick="loadHints()" class="enter">Enter</button> 
					</div>
				</div>
		    </div>
		</div>
	</body>
</html>
